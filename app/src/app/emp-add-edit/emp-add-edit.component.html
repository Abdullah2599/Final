<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearence="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstname">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastname">
      </mat-form-field>
</div>

<div class="row">
    <mat-form-field appearence="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="dob">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>
<div class="row">
<mat-radio-group aria-label="Gender" formControlName="gender">
  <mat-label>Gender</mat-label>
  <mat-radio-button value="1">Male</mat-radio-button>
  <mat-radio-button value="2">Female</mat-radio-button>
</mat-radio-group>
</div>
<div class="row">
  <mat-form-field appearence="outline">


    <mat-label>Degree</mat-label>
    <mat-select formControlName="education">

        <mat-option *ngFor="let val of education" [value]="val">{{val}}

        </mat-option>

    </mat-select>
  </mat-form-field>
  <mat-form-field appearence="outline">
    <mat-label>Company</mat-label>
    <input matInput formControlName="company">
  </mat-form-field>
</div>
<div class="row">
  <mat-form-field appearence="outline">
    <mat-label>Experience</mat-label>
    <input matInput formControlName="experience">
  </mat-form-field>
  <mat-form-field appearence="outline">
    <mat-label>Package</mat-label>
    <input matInput type="number" formControlName="package">
    <mat-hint>In Rupees</mat-hint>
  </mat-form-field>
</div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button color="warn" style="margin-right: 16px;">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
</div>
</form>
